<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joc del Penjat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        
</head>
<body>
    <!--introduir paraula-->
    <div class="header">
        <input type="password" id="password" placeholder="Introduïu una paraula">
        <span class="icon" onclick="togglePassword()">
            <i class="fas fa-eye"></i>
        </span>
        <button class="start-button" onclick="startGame()">Començar partida</button>
    </div>

    <div class="title">Començar partida</div>

    <!--Partides-->
    <div class="main">
        <!--<div class="title">Començar partida</div>-->
        <div class="content">
            <div class="player-info">
                <h2>Jugador 1</h2>
                <p>Punts Partides Actuals<br>0</p>
                <p>Total Partides<br>0</p>
                <p>Partides Guanyades<br>0</p>
                <p>Partida Amb Més Punts:<br>14/10/2024 15:33 - 10 punts</p>
            </div>
            <div class="game-area">
                <!--Aqui contingut de joc-->
            </div>
        </div>
    </div>
    <!--Butons lletres-->
    <div class="keyboard">
        <button>A</button><button>B</button><button>C</button>
        <button>D</button><button>E</button><button>F</button>
        <button>G</button><button>H</button><button>I</button>
        <button>J</button><button>K</button><button>L</button>
        <button>M</button><button>N</button><button>O</button>
        <button>P</button><button>Q</button><button>R</button>
        <button>S</button><button>T</button><button>U</button>
        <button>V</button><button>W</button><button>X</button>
        <button>Y</button><button>Z</button>
    </div>
    
    


    <script src="script.js"></script>
</body>
</html>
